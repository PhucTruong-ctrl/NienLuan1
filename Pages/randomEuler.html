<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vẽ Chu trình Euler Ngẫu nhiên</title>
    <!-- Font Google -->
    <!-- Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Jquery -->
    <script src="../Scripts/Libaries/jquery-3.7.1.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/style.css" />

    <!-- p5.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"
      integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <a
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      data-bs-title="Trang chủ"
      class="align-self-baseline m-2"
      id="trangChu"
      href="../index.html"
    >
      <i class="fa-solid fa-house"></i
    ></a>
    <div class="container">
      <h1 class="text-center">Vẽ Chu trình Euler Ngẫu nhiên</h1>

      <div class="row mb-3">
        <div id="inputContainer" class="col-auto mx-auto">
          <label class="form-label" for="soDinh">Nhập số đỉnh:</label>
          <input
            class="form-control"
            type="number"
            id="soDinh"
            min="2"
            max="12"
            value="4"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-auto mx-auto d-flex justify-content-center align-items-center flex-row gap-2"
        >
          <button
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Vẽ"
            id="button-tao"
            onclick="veDoThi()"
          >
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Làm lại"
            id="button-xoa"
            onclick="xoaDoThi()"
          >
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-md-5 mx-auto d-flex flex-row justify-content-center align-items-center gap-2"
        >
          <div class="ketQuaEuler">
            <div id="ketLuan"></div>
            <div
              id="canvasContainer"
              class="d-flex justify-content-center align-items-center"
            ></div>
            <div
              id="maTraKe"
              class="d-flex justify-content-center align-items-center table-responsive"
            >
              <table id="maTran"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Scripts/mainScript.js"></script>
    <script src="../Scripts/randomEuler.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
