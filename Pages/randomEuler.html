<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vẽ Chu trình Euler Ngẫu nhiên</title>
    <!-- Font Google -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/style.css" />

    <!-- Jquery -->
    <script src="../Scripts/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- p5.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <a href="../index.html" class="btn btn-primary align-self-baseline m-2">
      <i class="fa-solid fa-house"></i
    ></a>
    <div class="container">
      <h1 class="text-center">Vẽ Chu trình Euler Ngẫu nhiên</h1>

      <div class="row mb-3">
        <div id="inputContainer" class="col-auto mx-auto">
          <label class="form-label" for="soDinh">Nhập số đỉnh:</label>
          <input
            class="form-control"
            type="number"
            id="soDinh"
            min="2"
            max="12"
            value="4"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-auto mx-auto d-flex justify-content-center align-items-center flex-column gap-2"
        >
          <button class="btn btn-primary" id="button-tao" onclick="veDoThi()">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button class="btn btn-danger" id="button-xoa" onclick="xoaDoThi()">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-auto mx-auto d-flex flex-column justify-content-center align-items-center gap-2"
        >
          <div class="ketQuaEuler">
            <div class="alert alert-info" id="ketLuan"></div>
            <div id="canvasContainer" class="border mb-3"></div>
            <div id="maTraKe">
              <div id="maTran" class="border"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Scripts/mainScript.js"></script>
    <script src="../Scripts/randomEuler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
