<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vẽ chu trình Euler thủ công</title>
    <!-- Font Google -->
    <!-- Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Jquery -->
    <script src="../Scripts/Libaries/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/style.css" />

    <!-- p5.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"
      integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="align-self-baseline m-2" id="trangChu">
      <a href="../index.html"> <i class="fa-solid fa-house"></i></a>
    </div>
    <div class="container">
      <div class="text-center">
        <h1>Vẽ chu trình Euler thủ công</h1>
      </div>
      <div class="row mb-3">
        <div id="inputContainer" class="col-auto mx-auto">
          <label class="form-label" for="soDinh">Nhập số đỉnh:</label>
          <input
            class="form-control"
            type="number"
            id="soDinh"
            min="2"
            max="12"
            value="4"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-auto mx-auto d-flex justify-content-center align-items-center flex-column gap-2"
        >
          <button id="button-tao" onclick="taoDoThi()">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button id="button-xoa" onclick="xoaDoThi()">
            <i class="fa-solid fa-trash"></i>
          </button>
          <div id="canhContainer"></div>
          <button id="button-themCanh" onclick="hienThiDinh()">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button id="button-ve" onclick="veDoThi()">
            <i class="fa-solid fa-compass-drafting"></i>
          </button>
          <br />
        </div>
      </div>

      <div class="row mb-3">
        <div
          class="col-md-5 mx-auto d-flex flex-row justify-content-center align-items-center gap-2"
        >
          <div class="ketQuaEuler">
            <div id="ketLuan"></div>
            <div
              id="canvasContainer"
              class="d-flex justify-content-center align-items-center"
            ></div>
            <div
              id="maTraKe"
              class="d-flex justify-content-center align-items-center table-responsive"
            >
              <table id="maTran"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Scripts/mainScript.js"></script>
    <script src="../Scripts/manualEuler.js"></script>
  </body>
</html>
