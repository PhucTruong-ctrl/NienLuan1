<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra chu trình Euler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kiểm tra chu trình Euler</h1>
    <div id="inputContainer">
      <label for="soDinh">Nhập số đỉnh:</label>
      <input type="number" id="soDinh" min="1" max="12" />
    </div>
    <div class="file-input">
      <input type="file" id="file-upload" /> <br />
      <button onclick="veTheoFile()">Vẽ bằng File</button>
      <button onclick="veDoThi()">Vẽ Ngẫu Nhiên</button>
    </div>
    <button onclick="xoaDoThi()">Xoá</button>
    <div id="ketQua"></div>
    <div id="canvasContainer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"
      integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
